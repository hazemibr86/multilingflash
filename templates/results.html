<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üè† Home</a>
        <span class="navbar-text">Quiz Results</span>
    </div>
</nav>

<div class="container">
    <h2 class="text-center text-success mb-4">Your Score: {{ score }} / {{ total }}</h2>

    {% for item in results %}
    <div class="card mb-3 {% if item.correct %}border-success{% else %}border-danger{% endif %}">
        <div class="card-header">
            Q{{ loop.index }}: {{ item.question }}
        </div>
        <div class="card-body">
            <p><strong>Your answer:</strong> {{ item.selected }}</p>
            {% if not item.correct %}
            <p class="text-danger"><strong>Correct answer:</strong> {{ item.correct_answer }}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
