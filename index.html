<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verb Flashcard Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Verb Flashcard Quiz</h1>

    <form method="post" action="{{ url_for('start_quiz') }}">
        <div class="mb-3">
            <label for="source_lang" class="form-label">Source Language</label>
            <select class="form-select" id="source_lang" name="source_lang" required>
                {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="target_lang" class="form-label">Target Language</label>
            <select class="form-select" id="target_lang" name="target_lang" required>
                {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="group" class="form-label">Verb Group</label>
            <select class="form-select" id="group" name="group" required>
                {% for i, g in groups %}
                <option value="{{ i }}">Group {{ i }} (verbs {{ g[0]+1 }}â€“{{ g[1] }})</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Start Quiz</button>
    </form>
</div>
</body>
</html>
